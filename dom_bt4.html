<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4</title>
</head>

<body>
    <label for="studentId">Student ID</label>
    <input type="text" name="studentId" id="studentId" /><br>
    <label for="studentName">Student Name</label>
    <input type="text" name="studentName" id="studentName" /><br>
    <label for="age">Age</label>
    <input type="text" name="age" id="age" /><br>
    <label for="phone">Phone</label>
    <input type="text" name="phone" id="phone" /><br>
    <label for="email">Email</label>
    <input type="text" name="email" id="email" /><br>
    <button onclick="validateForm()">Create</button>
    <script>

        function validateForm() {
            //Lấy thông tin sinh viên
            let studentId = document.getElementById("studentId").value;
            let studentName = document.getElementById("studentName").value;
            let age = parseInt(document.getElementById("age").value);
            let phone = document.getElementById("phone").value;
            let email = document.getElementById("email").value;

            //Validate dữ liệu
            if (studentId == "" || studentId.length != 6) {
                alert("Vui lòng nhập mã sinh viên gồm 6 ký tự");
            } else if (studentName == "") {
                alert("Vui lòng nhập tên sinh viên");
            } else if (age < 18) {
                alert("Vui lòng nhập tuổi lớn hơn hoặc bằng 18");
            } else if (!phone.match(/(84|0[3|5|7|8|9])+([0-9]{8})\b/g)) {
                //sai định dạng phone
                alert("Vui lòng nhập đúng định dạng phone của Việt Name");
            } else if (!email.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
                alert("Vui lòng nhập đúng định dạng email");
            }
        }

    </script>
</body>

</html>
